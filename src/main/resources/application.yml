server: 
  port: 5000
spring:
  application:
    name: eureka-zuul


###################  eureka配置  ###################    
eureka:
  instance: 
    hostname: 127.0.0.1
    instance-id: ${eureka.instance.hostname}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:5000/eureka/

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
    
zuul: 
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  
  routes:
    PinTiDuo-service: 
      path: /services/**
      serviceId: PinTiDuo-service
      sensitiveHeaders: 
   